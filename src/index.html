<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/index.css" />
    <title>Frontend Mentor | Browser extensions manager UI</title>
  </head>
  <body>
    <template id="ThemeButton">
      <button
        class="theme-btn focusable"
        aria-label="Toggle theme (current: light mode)"
        title="Toggle theme"
      >
        <img
          aria-hidden="true"
          src="./assets/images/icon-moon.svg"
          alt="moon-icon"
          hidden
        />
        <img
          aria-hidden="true"
          src="./assets/images/icon-sun.svg"
          alt="sun-icon"
          hidden
        />
        <span class="theme-btn__label sr-only">
          <span>Turn on </span>
          <span class="theme-btn__label--state">dark/light </span>
          <span>mode</span>
        </span>
      </button>
    </template>

    <template id="Button">
      <button class="btn focusable"></button>
    </template>

    <template id="Switch">
      <label class="switch focusable" for="switch-id">
        <span class="switch__label sr-only"></span>
        <input class="switch__input" id="switch-id" type="checkbox" />
        <span class="switch__track"></span>
        <span class="switch__thumb"></span>
      </label>
    </template>
  </body>
</html>
