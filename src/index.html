<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/index.css" />
    <title>Frontend Mentor | Browser extensions manager UI</title>
  </head>
  <body>
    <template id="Button">
      <button class="btn focusable"></button>
    </template>

    <template id="Switch">
      <label class="switch focusable" for="switch-id">
        <span class="switch__label sr-only"></span>
        <input class="switch__input" id="switch-id" type="checkbox" />
        <span class="switch__track"></span>
        <span class="switch__thumb"></span>
      </label>
    </template>
  </body>
</html>
